# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
#
#
# documentation: https://i3wm.org/i3status/manpage.html
# icon cheatsheet: https://fontawesome.com/cheatsheet?from=io



#separator_symbol ":|:"

general {
    interval = 1
    colors = true
    color_good = '#88b090' color_degraded = '#ccdc90'
    color_bad = '#e89393'
}

order += "tztime local"
order += "volume master"
#order += "disk /"
#order += "disk /home"
#order += "run_watch DHCP"
#order += "ipv6"
#order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet enp0s31f6"
order += "battery 0"
order += "cpu_temperature 0"
order += "cpu_usage 0"
order += "load"
order += "memory"

wireless wlan0 {
    #format_up = "%quality %essid, %bitrate %ip"
    #format_up = "%quality %essid, %bitrate"
    format_up = "%quality "
    format_down = ""
}

ethernet enp0s31f6 {
    #if you use %speed, i3status requires root privileges
    #format_up = "E: %ip (%speed)"
    format_up = "E: %ip"
    format_down = ""
}

battery 0 {
    format = "%status %percentage %remaining"
    #format = "%status %percentage %remaining (%emptytime %consumption)"
    format_down = "No battery"
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 30
    threshold_type = percentage
    hide_seconds = true
    status_chr = ""
    status_bat =""
    status_unk = ""
    status_full = ""
}

run_watch DHCP {
    format_down=""
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    format_down=""
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    #format = "%Y-%m-%d  %H:%M:%S"
    format = "%a-%b-%_d-%Y  %l:%M:%S"
}

tztime Toronto {
    format = "%a-%b-%_d-%Y  %l:%M:%S"
    timezone = "America/Toronto"
}

load {
    format = " %1min"
}

memory {
    format = " %used"
    threshold_degraded = "10%"
}

cpu_usage {
    format = "CPU: %usage"
}

cpu_temperature 0 {
    format = " %degrees°C"
}

disk "/" {
    format = " %avail"
    prefix_type = custom
    low_threshold = 20
    threshold_type = percentage_avail
}

disk "/home" {
    format = "Files: %avail"
    prefix_type = custom
    low_threshold = 20
    threshold_type = percentage_avail
}

volume master {
    format = "♪: %volume"
    format_muted = "♪: muted (%volume)"
    #format = "%volume"
    #format_muted = ""
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

